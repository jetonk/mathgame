<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <title>Math App</title>
</head>
<body>

<div class="main-div">
    <div class="app-header">Math App</div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
            <div class="form-group">
                <button id="addition" class="btn btn-primary btn-block btn-main">+</button>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
            <div class="form-group">
                <button id="substraction" class="btn btn-primary btn-block btn-main">-</button>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
            <div class="form-group">
                <button id="division" class="btn btn-primary btn-block btn-main">/</button>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
            <div class="form-group">
                <button id="multiplication" class="btn btn-primary btn-block btn-main">*</button>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="form-group scores-btn">
            <button class="btn btn-scores btn-warning btn-block">SCORES</button>
        </div>
    </div>
</div>

<div class="calc-div">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <nav class="navbar app-navbar">
                <div class="navbar-header">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <button class="btn btn-danger btn-home glyphicon glyphicon-arrow-left"></button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                        <div class="header text-center">ADDITION</div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="main-elements">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="pull-right">
                <div class="score-div">Score: <span class="score">0</span></div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                        <div class="number text-center firstNumber">26</div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                        <div class="operator text-center"></div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                        <div class="number text-center secondNumber">15</div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                        <div class="text-center sum">=</div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                        <div class="form-group">
                            <!--<input type="text" class="result form-control" placeholder="Result">-->
                            <div class="result text-center number"></div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                        <span class="glyphicon glyphicon-ok number hidden-ele correct"></span>
                        <span class="glyphicon glyphicon-remove number hidden-ele wrong"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="C" class="btn btn-danger btn-lg btn-clear">C</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
                <div class="form-group">
                    <button class="btnSubmit btn btn-success btn-block">SUBMIT</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="7" class="btn btn-info btn-lg btn-calc">7</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="8" class="btn btn-info btn-lg btn-calc">8</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="9" class="btn btn-info btn-lg btn-calc">9</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="4" class="btn btn-info btn-lg btn-calc">4</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="5" class="btn btn-info btn-lg btn-calc">5</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="6" class="btn btn-info btn-lg btn-calc">6</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="1" class="btn btn-info btn-lg btn-calc">1</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="2" class="btn btn-info btn-lg btn-calc">2</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="3" class="btn btn-info btn-lg btn-calc">3</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="0" class="btn btn-info btn-lg btn-calc">0</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="." class="btn btn-info btn-lg btn-calc">.</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <button data="-" class="btn btn-info btn-lg btn-calc">-</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="form-group">
                <button class="btn btn-success btn-block btn-save-score">Save Score</button>
            </div>
        </div>
    </div>
</div>
<div class="scores">
    <div class="row">
        <nav class="navbar app-navbar">
            <div class="navbar-header">
                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <button class="btn btn-danger btn-home glyphicon glyphicon-arrow-left"></button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                    <div class="header-score text-center">SCORES</div>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <table class="table">
            <thead>
            <th>Name</th>
            <th>Points</th>
            </thead>
            <tbody id="tblScores">
            <tr>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<div id="appModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Save your score</h4>
            </div>
            <div class="modal-body" class="hidden-ele">
                <div id="normal">
                    <p>Your name </p> <input type="text" id="playerName" class="score form-control">
                </div>
                <div id="exit" class="hidden-ele">
                    <button id="btnYes" class="btn btn-info">Yes</button>
                    <button id="btnNo" class="btn btn-danger">No</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-submit-score" data-dismiss="modal">Submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/events.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/score.js"></script>
<script type="text/javascript" src="js/html.js"></script>
</body>
</html>
